name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: yarn install --frozen-lockfile

      - run: yarn format:check
      - run: yarn affected -t lint --parallel=3
      - run: yarn affected -t test --parallel=3
      - run: yarn affected -t build --parallel=3
