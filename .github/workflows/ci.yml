name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  # this is needed if our pipeline publishes to npm
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  # this is needed if our pipeline publishes GitHub packages
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: yarn install --frozen-lockfile

      - name: Run pipeline commands
        run: |
          yarn nx format:check
          yarn nx affected --parallel --target=lint
          yarn nx affected --parallel --target=test --coverage
          yarn nx affected --parallel --target=build
          yarn nx affected --parallel --target=container --push
          exit 0
